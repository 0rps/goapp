{{set . "title" "Login"}}
{{template "header.html" .}}

<div class="container">
  <div class="row">
    <div class="span6">
      {{template "flash.html" .}}
    </div>
  </div>
</div>

<div class="container">
  <div class="row">
    <div class="span6">
      <form method="POST" action="login">
        <p>Введите логин</p>
        <input name="login" type="text">
        <p>Введите пароль</p>
        <input name="password" type="password">
      <p><input type="submit" value="Войти"></p>
      </form>
    </div>
  </div>
</div>

{{template "footer.html" .}}
