{{set . "title" "Chat"}}
{{template "header.html" .}}

<div class="container">
  <div class="row">
    <div class="span6">
      {{template "flash.html" .}}
    </div>
  </div>
</div>

<div class="container">
  <div class="row">
    <div class="span6">
    <div id="thread">
      
    </div>

    <div id="newMessage">
      <input type="text" id="message" autocomplete="off" autofocus="">
      <input type="submit" values="Отправить" id="send">
    </div>

    </div>
  </div>
</div>

<script type="text/javascript">
  // Create a socket
  var socket = new WebSocket('ws://'+window.location.host+'/room/websocket')
  // Display a message
  var display = function(event) {
    var dv = document.createElement('div');
    dv.className = 'message important';
    
    var userp = document.createElement('p');
    var userptext = document.createTextNode(event.User);
    userp.appendChild(userptext);

    var messagep = document.createElement('p');
    var messageptext = document.createTextNode(event.Text);
    messagep.appendChild(messageptext);

    dv.appendChild(userp);
    dv.appendChild(messagep);

    $('#thread').append(dv);

    //$('#thread').append(tmpl('message_tmpl', {event: event}));
    //alert(event.Text);
    //$('#thread').scrollTo('max')
  }
  // Message received on the socket
  socket.onmessage = function(event) {
    display(JSON.parse(event.data))
  }

  $('#send').click(function(e) {
    var message = $('#message').val()
    $('#message').val('')
    socket.send(message)
  });

</script>

{{template "footer.html" .}}
